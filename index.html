<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    </style>
  </head>
  <body>
    <div class="container">
      <div class="content grid">
        <div class="content-info">
          <h1 class="content-heading">Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>
              <img src="assets/images/icon-list.svg" alt="Icon" /> Product
              discovery and building what matters
            </li>
            <li>
              <img src="assets/images/icon-list.svg" alt="Icon" /> Measuring to
              ensure updates are a success
            </li>
            <li>
              <img src="assets/images/icon-list.svg" alt="Icon" /> And much
              more!
            </li>
          </ul>
          <div class="sign">
            <span class="email">Email address</span>
            <input class="input" type="text" placeholder="email@company.com" />
            <button class="btn">Subscribe to monthly newsletter</button>
          </div>
        </div>
        <div class="content-img">
          <img
            src="assets/images/illustration-sign-up-desktop.svg"
            alt="Image"
          />
        </div>
      </div>
    </div>
    <div class="attribution">
     <p>Challenge by  
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a> Coded by Akram Lala</p> 
      
    </div>
  </body>
</html>
